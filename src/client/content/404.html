<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<!-- smoke test marker: WeeWikiPaint 404 page -->
<head>
    <title>404: Not Found</title>

    <!-- #cat min.css -->
		<link rel="stylesheet" type="text/css" href="./vendor/normalize-3.0.2.css">
   	<link rel="stylesheet" type="text/css" href="./screen.css">
   	<!-- endcat -->

    <!-- Typekit -->
    <script>
   		(function(d) {
   			window.wwp_loadedFonts = [];
   			window.wwp_typekitDone = false;

   			function done() {
   				window.wwp_typekitDone = true;
   			}

   			var config = {
   				kitId: 'qzr7zlc',
   				scriptTimeout: 3000,
   				active: done,
   				inactive: done,
   				fontactive: function(family, variant) {
   					window.wwp_loadedFonts.push({
   						family: family,
   						variant: variant
   					});
   				}
   			},
   			h = d.documentElement,
   			t = setTimeout(function() {
   				h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
   				done();
   			}, config.scriptTimeout),
   			tk = d.createElement("script"),
   			f = false,
   			s = d.getElementsByTagName("script")[0],
   			a;

   			h.className += " wf-loading";
   			tk.src = '//use.typekit.net/' + config.kitId + '.js';
   			tk.async = true;
   			tk.onload = tk.onreadystatechange = function() {
   				a = this.readyState;
   				if (f || a && a != "complete" && a != "loaded")return;
   				f = true;
   				clearTimeout(t);

   				try {Typekit.load(config)} catch(e) { console.log(e); }
   			};
   			s.parentNode.insertBefore(tk, s)
   		})(document);
   	</script>
</head>

<body class="theme-lets-code">

    <div id="logo" class="logo layout-center" style="margin-top: 60px;">
      <img src="/images/weewiki-logo.png" width="181" height="25" alt="WeeWikiPaint">
    </div>

    <p id="header" class="not-found layout-center" style="margin-top: 0;margin-bottom: 0;">404</p>

    <p id="tagline" class="layout-center layout-center-text" style="margin-top: 18px;">Thereâ€™s only one page on this site...</p>

    <a id="draw-something" class="layout-width-button layout-center button button--action" style="margin-top: 18px;" href="/">Go Draw Something</a>
</body>
</html>
