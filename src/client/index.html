<!DOCTYPE html>
<!-- smoke test marker: WeeWikiPaint home page -->
<head>
    <title>WeeWikiPaint</title>

    <link id="style" rel="stylesheet" type="text/css" href="./screen.css">

    <script src="vendor/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="vendor/raphael-2.1.2.min.js" type="text/javascript"></script>
    <script src="bundle.js" type="text/javascript"></script>

    <script>
        console.log("TypeKit script starting");
        (function(d) {
            console.log("inside IIFE");

            function logEvent(event) {
                return function() {
                    console.log(event, arguments);
                };
            }

            window.wwp_loadedFonts = [];

            function done() {
                console.log("font loading is done", window.wwp_loadedFonts);
            }

            var config = {
                kitId: 'qzr7zlc',
                scriptTimeout: 3000,
                loading: logEvent("loading"),
                active: logEvent("active"),
                inactive: logEvent("inactive"),
                fontloading: logEvent("fontloading"),
                fontactive: logEvent("fontactive"),
                fontinactive: logEvent("fontinactive"),

                active: done,
//                inactive: done,
                fontactive: function(font, variant) {
                    console.log("fontactive", font, variant);
                    window.wwp_loadedFonts.push({
                        font: font,
                        variant: variant
                    });
                }
            },
            h = d.documentElement,
            t = setTimeout(function() {
                console.log("wf-inactive timeout expired");

                h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
            }, config.scriptTimeout),
            tk = d.createElement("script"),
            f = false,
            s = d.getElementsByTagName("script")[0],
            a;

            h.className += " wf-loading";
            tk.src = '//use.typekit.net/' + config.kitId + '.js';
            tk.async = true;
            tk.onload = tk.onreadystatechange = function() {
                console.log("Typekit async script onload");

                a = this.readyState;
                if (f || a && a != "complete" && a != "loaded")return;
                f = true;
                clearTimeout(t);

                console.log("Running Typekit.load()");
                try {Typekit.load(config)} catch(e) { console.log(e); }
            };
            console.log("Inserting script tag");
            s.parentNode.insertBefore(tk, s)
            console.log("script tag inserted");
        })(document);
    </script>


</head>

<body>
    <h1 id="logo"><img src="/images/weewiki-logo.png" width="181" height="25" alt="WeeWikiPaint"></h1>

    <p id="tagline">WeeWikiPaint is a nifty doodling tool. Go on, give it a try!</p>

    <div id="drawing-area-container">
        <div id="drawing-area"></div>
        <div id="drawing-area-arrow"></div>
        <button id="clear-button" type="button">Clear</button>
    </div>

    <p id="footer">Watch this site be developed at Letâ€™s Code: Test-Driven JavaScript!</p>
    <a id="join-us" href='http://www.letscodejavascript.com'>Join Us!</a>

    <script type="text/javascript">
        $(function() {
            var client = require("./client.js");
            var HtmlElement = require("./html_element.js");

            client.drawingAreaCanvas = client.initializeDrawingArea({
                drawingAreaDiv: HtmlElement.fromId("drawing-area"),
                clearScreenButton: HtmlElement.fromId("clear-button")
            });
        });
    </script>

</body>
</html>
